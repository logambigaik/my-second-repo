<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple HTML & CSS</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
</style>
</head>
<body>
<header>
<h1>Simple HTML & CSS Page</h1>
</header>
 
<div class="container">
<h2>Welcome!</h2>
<p>This is a basic example of a webpage created using simple HTML and CSS. You can modify colors, fonts, and layout as per your needs.</p>
</div>
</body>
</html>
